<!DOCTYPE html>
<HTML lang="en">
    <head>
        <title>CreateHub Sign In</title>
        <meta name="viewport" content="width=device-width", initial-scale="1.0">
        <link href="../../theme/css/theme.css" rel="stylesheet" />
        <link href="../../theme/css/signInSignUp.css" rel="stylesheet" />
    </head>
    <body>
        <div class="stage-main">
            <a href="../../index.html">Back to index</a>
            <div class="window-floating row">
                <section class="sec-signin">
                    <header>
                        <h1>Sign up to CreateHub</h1>
                        <p>to make your talent visible to the world.</p>
                    </header>
                    <div class="sec-signin-inner column">
                        <form>
                            <label for="username">Username</label>
                            <input type="text" name="username">
                            <label for="email">Email</label>
                            <input type="email" name="email">
                            <label for="password">Password</label>
                            <input type="password" name="password">
                            <label for="confirmPassword">Confirm Password</label>
                            <input type="password" name="confirmPassword">
                            <button type="submit">Create Account</button>
                        </form>
                    </div>
                </section>
                <section class="sec-signin">
                    <header>
                        <h1>Already have an account?</h1>
                        <p>Log in here</p>
                    </header>
                    <div class="sec-signin-inner column">
                        <form>
                            <label for="username">Username</label>
                            <input type="text" name="username">
                            <label for="password">Password</label>
                            <input type="password" name="password">
                            <button type="submit">Log in</button>
                        </form>
                    </div>
                </section>
            </div>
        </div>
    </body>
</HTML>
